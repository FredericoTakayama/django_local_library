{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.first_name }} {{ author.last_name }}</h1>

  <p><strong>Date of Birth:</strong> {{ author.date_of_birth }}</p>
  {% if author.date_of_death %}
    <p><strong>Date of Death:</strong> {{ author.date_of_death }}</p>
  {% endif %}

{% endblock %}
