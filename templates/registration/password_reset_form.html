{% extends "base_generic.html" %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <div>
      <td>{{ form.email.label_tag }}</td>
      <td><p>{{ form.email }}</p></td>
      <input type="submit" class="btn btn-default btn-lg" value="Reset password">
    </div>    
  </form>
{% endblock %}
